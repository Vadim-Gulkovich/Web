<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <span class="fs-4">
            <p th:text="${title}" />
        </span>

    </a>

    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 text-dark text-decoration-none" href="/">Home page</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="/registration">Registration</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="/userManager">User manager</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="/logout">Logout</a>
    </nav>
</div>

<div style="margin: auto; width: 50%;">
    <form style="text-align: center; display: inline-block;" action="#" method="post">

        <input type="checkbox" id="selectAllId" name="selectAll">
        <label class="form-check-label" for="selectAllId">
            Select/Unselect All Users
        </label>

        <td><input type="submit" name="delete" value="delete" class="btn btn-danger"/></td>
        <td><input type="submit" name="block" value="block" class="btn btn-warning"/></td>
        <td><input type="submit" name="unblock" value="unblock" class="btn btn-success" /></td>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Email</th>
                    <th scope="col">Name</th>
                    <th scope="col">Registration Date</th>
                    <th scope="col">Last Login Date</th>
                    <th scope="col">Blocked</th>
                </tr>
            </thead>
            <tbody>
            <div th:each="el : ${users}">
                <tr class="alert alert-info mt-2">
                <td th:text="${el.email}"></td>
                <td th:text="${el.name}"></td>
                <td th:text="${el.registrationDate}"></td>
                <td th:text="${el.lastLoginDate}"></td>
                <td th:text="${el.blocked}"></td>
                <td><input type="checkbox" name="checkboxName" th:value="${el.id}"></td>
                </tr>
                <p th:text="${info}" />
            </div>
            </tbody>
        </table>
    </form>
</div>
<script src="/js/custom.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
